<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Metamorphous|Raleway">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="me"
  href="https://twitter.com/twitterdev"
>
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Machine</title>
</head>
<body>
  <div class="container">
    <header>
      <div><p>Choose your symbol:</p></div>
      <div id="symbol-select">
        <a class="symbol">X</a>
    
        <div><span>or</span></div>
        <a class="symbol">O</a>
      </div>
    </header>
    <article>
        <div class="cells" id="cells">
            <div class="cell" id="c0"></div>
            <div class="cell" id="c1"></div>
            <div class="cell" id="c2"></div>
            <div class="cell" id="c3"></div>
            <div class="cell" id="c4"></div>
            <div class="cell" id="c5"></div>
            <div class="cell" id="c6"></div>
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
        </div>
      </article>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
